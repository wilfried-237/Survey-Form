<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Survey Form">
    <meta name="author" content="wilsweb">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="shell">
            <form action="#" method="post">
                <h1>Application For Permission To Date My Daughter</h1>
                <b>Note:</b> Form is to be completed at least 21 days prior to date.
                <div class="sec1">
                    <b class="header">Personal Details</b>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" id="name" placeholder="Enter name here" required>
                    <label for="Address">Address:</label>
                    <input type="Address" name="Address" id="address" placeholder="Enter address here" required>
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="email" placeholder="Enter email here" required>
                    <label for="Phone Number">Phone Number:</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter 10 digit number here" maxlength="9" required>
                    <label for="IQ">IQ:</label>
                    <input type="number" name="IQ" placeholder="Enter IQ here" id="IQ">
                    <label for="Gender">Gender</label>
                    <input type="radio" name="Gender" value="Male" id="male">Male
                    <input type="radio" name="Gender" value="Female" id="female">Female
                    <input type="radio" name="Gender" value="Other" id="other">Other
                    <label for="Date">Date of Proposed Outing</label>
                    <input type="date" name="Date" id="date">
                </div>  
                <div class="sec2">
                    <label for="Check All That Apply">Check All That Apply</label>
                    <input type="checkbox" name="tattoo" value="tattoo" id="tattoo">I have tattoos and/piercings
                    <input type="checkbox" name="age" id="age" value="age">I am more 2 years older than your Daughter
                    <input type="checkbox" name="work" id="work" checked>I work full-time
                    <input type="checkbox" name="" id="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
